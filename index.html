<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="https://svgshare.com/i/_go.svg" alt="" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
      attractive offers today !
        </div>
      </div>
      <form id="form">
        <div class="social">
      <div class="title">Get Started</div>
      <div class="question">
        already have an account? <br/>
        <span>sign In</span>
      </div>
      <div class="btn d-flex justify-content-center">
        <div class="btn-1"style="height: 50%;">
            <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
            sign up
        </div>
        <div class="btn-2 ">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" class="w-25" />
            sign up
        </div>
      </div>

      <div class="or">or</div>
        </div>
        
        <!-- /**
         *     ! user name Input 
        **/-->
        <div>
          <label for="username">username</label>
          <i class="fa fa-user  ms-auto co" aria-hidden="true" style="right: 91%; "></i>
          <input type="text" class="ni w-100" id="username" name="username" placeholder="ndeye nini Senghor" />
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="fa fa-check-square success-icon" aria-hidden="true"></i>

          <div class="error"></div>
        </div>
        <div>
          <label for="email">email</label>
          <i class="fa fa-envelope co " aria-hidden="true"style="right: 91%; "></i>
           <input type="email" name="email" id="email" placeholder="sendeyenini@gmail.com" />
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="fa fa-check-square success-icon" aria-hidden="true"></i>
          <div class="error"></div>
        </div>
        <div>
          <label for="password">password</label>
          <i class="fa fa-lock co" aria-hidden="true" style="right: 91%; "></i>
          <input type="text" id="password" name="password" placeholder="Password here"/>
          <i
            class="fa fa-exclamation-circle failure-icon"
            aria-hidden="true"
          ></i>
          <i class="fa fa-check-square success-icon" aria-hidden="true"></i>
          <div class="error"></div>
        </div>
        <button type="submit" class="btn text-light" style="background-color: #f2796e;font-size: 20px;">submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script> -->
    <script src="index.js"></script>
  </body>
</html>
